<ActionBar title="Trailers"></ActionBar>
<CollectionView [items]="movies" colWidth="50%" [rowHeight]="cellHeight" (itemTap)="onItemTap($event)">
  <ng-template let-movie="item">
    <Image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" stretch="fill" />
  </ng-template>
</CollectionView>
