<form>
  <div class="flex flex-col m-2">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea matInput placeholder="Enter your message"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary">Send</button>
  </div>
</form>
