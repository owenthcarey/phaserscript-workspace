<div class="game-grid">
  <mat-card *ngFor="let game of games" class="game-card">
    <mat-card-header>
      <mat-card-title>{{ game.title }}</mat-card-title>
      <mat-card-subtitle>{{ game.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="game.img" [alt]="'Photo of ' + game.title">
    <mat-card-content>
      <p>
        {{ game.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="game.route">PLAY</button>
    </mat-card-actions>
  </mat-card>
</div>
